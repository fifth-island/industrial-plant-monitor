services:
  postgres:
    image: postgres:16-alpine
    container_name: plant_monitor_db
    restart: unless-stopped
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: plant_user
      POSTGRES_PASSWORD: plant_pass
      POSTGRES_DB: plant_monitor
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U plant_user -d plant_monitor"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  pgdata:
